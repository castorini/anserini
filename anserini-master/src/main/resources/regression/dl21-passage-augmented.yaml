---
corpus: msmarco-v2-passage-augmented
corpus_path: collections/msmarco/msmarco_v2_passage

index_path: indexes/lucene-index.msmarco-v2-passage-augmented.pos+docvectors+raw
collection: MsMarcoV2PassageCollection
generator: DefaultLuceneDocumentGenerator
threads: 18
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 138364198
  documents (non-empty): 138364198
  total terms: 15272964956

search_command: target/appassembler/bin/SearchCollection
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:

evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m map -l 2
    separator: "\t"
    parse_index: 2
    metric: MAP@100
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m recip_rank -l 2
    separator: "\t"
    parse_index: 2
    metric: MRR@100
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric: NDCG@10
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100 -l 2
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000 -l 2
    separator: "\t"
    parse_index: 2
    metric: R@1000
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topics:
