conditions:
  - name: BoW-baselines
    display: "BoW baselines"
    display-html: "BoW baselines"
    display-row: ""
    command: target/appassembler/bin/SearchCollection -threads ${sparse_threads} -index msmarco-v1-passage -topics $topics -output $output -hits 1000 -bm25
    topics:
      - topic_key: MSMARCO_PASSAGE_DEV_SUBSET
        eval_key: tools/topics-and-qrels/qrels.msmarco-passage.dev-subset.txt
        scores:
          - MRR@10: 0.1840
            R@1K: 0.8526
      - topic_key: TREC2019_DL_PASSAGE
        eval_key: tools/topics-and-qrels/qrels.dl19-passage.txt
        scores:
          - MAP: 0.3013
            nDCG@10: 0.5058
            R@1K: 0.7501
      - topic_key: TREC2020_DL
        eval_key: tools/topics-and-qrels/qrels.dl20-passage.txt
        scores:
          - MAP: 0.2856
            nDCG@10: 0.4796
            R@1K: 0.7863
