---
corpus: beir-v1.0.0-climate-fever
corpus_path: collections/beir-v1.0.0/corpus/climate-fever/

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "	"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "	"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "	"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): Climate-FEVER"
    id: test
    path: topics.beir-v1.0.0-climate-fever.test.tsv.gz
    qrel: qrels.beir-v1.0.0-climate-fever.test.txt

# Run dependencies for fusion
runs:
  - name: flat-bm25
    dependency: beir-v1.0.0-climate-fever.flat.yaml
    file: runs/run.inverted.beir-v1.0.0-climate-fever.flat.test.bm25
  - name: bge-flat-onnx
    dependency: beir-v1.0.0-climate-fever.bge-base-en-v1.5.parquet.flat.onnx.yaml
    file: runs/run.flat.beir-v1.0.0-climate-fever.bge-base-en-v1.5.test.bge-flat-onnx

methods:
  - name: rrf
    k: 1000
    depth: 1000
    rrf_k: 60
    output: runs/runs.fuse.rrf.beir-v1.0.0-climate-fever.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-climate-fever.test.txt
    results:
      nDCG@10:
        - 0.2812
      R@100:
        - 0.6288
      R@1000:
        - 0.8220
  - name: average
    k: 1000
    depth: 1000
    output: runs/runs.fuse.avg.beir-v1.0.0-climate-fever.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-climate-fever.test.txt
    results:
      nDCG@10:
        - 0.1742
      R@100:
        - 0.4590
      R@1000:
        - 0.6324
  - name: interpolation
    alpha: 0.5
    k: 1000
    depth: 1000
    output: runs/runs.fuse.interp.beir-v1.0.0-climate-fever.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-climate-fever.test.txt
    results:      
      nDCG@10:
        - 0.1742
      R@100:
        - 0.4590
      R@1000:
        - 0.6324
  - name: average
    k: 1000
    depth: 1000
    min_max_normalization: true
    output: runs/runs.fuse.avg.minmax.beir-v1.0.0-climate-fever.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-climate-fever.test.txt
    results:      
      nDCG@10:
        - 0.2946
      R@100:
        - 0.6324
      R@1000:
        - 0.8210
  - name: weighted
    k: 1000
    depth: 1000
    weights: "0.5,0.5"
    output: runs/runs.fuse.weighted.beir-v1.0.0-climate-fever.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-climate-fever.test.txt
    results:      
      nDCG@10:
        - 0.1742
      R@100:
        - 0.4590
      R@1000:
        - 0.6324