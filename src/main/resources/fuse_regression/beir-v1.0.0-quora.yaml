---
corpus: beir-v1.0.0-quora
corpus_path: collections/beir-v1.0.0/corpus/quora/

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): Quora"
    id: test
    path: topics.beir-v1.0.0-quora.test.tsv.gz
    qrel: qrels.beir-v1.0.0-quora.test.txt

# Run dependencies for fusion
runs:
  - name: flat-bm25
    dependency: beir-v1.0.0-quora.flat.yaml
    file: runs/run.inverted.beir-v1.0.0-quora.flat.test.bm25
  - name: bge-flat-onnx
    dependency: beir-v1.0.0-quora.bge-base-en-v1.5.flat.onnx.yaml
    file: runs/run.flat.beir-v1.0.0-quora.bge-base-en-v1.5.test.bge-flat-cached

methods:
  - name: rrf
    k: 1000
    depth: 1000
    rrf_k: 60
    output: runs/runs.fuse.rrf.beir-v1.0.0-quora.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-quora.test.txt
    results:
      nDCG@10:
        - 0.8714
      R@100:
        - 0.9966
      R@1000:
        - 0.9999
  - name: average
    output: runs/runs.fuse.avg.beir-v1.0.0-quora.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-quora.test.txt
    results:
      nDCG@10:
        - 0.8019
      R@100:
        - 0.9801
      R@1000:
        - 0.9950
  - name: interpolation
    alpha: 0.5
    output: runs/runs.fuse.interp.beir-v1.0.0-quora.flat.bm25.bge-base-en-v1.5.bge-flat-onnx.topics.beir-v1.0.0-quora.test.txt
    results:      
      nDCG@10:
        - 0.8019
      R@100:
        - 0.9801
      R@1000:
        - 0.9950