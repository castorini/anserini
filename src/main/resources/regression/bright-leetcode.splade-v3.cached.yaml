---
corpus: bright-leetcode
corpus_path: collections/bright/splade-v3/leetcode

index_path: indexes/lucene-inverted.bright-leetcode.splade-v3/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 413932
  documents (non-empty): 413932
  total terms: 3613110024

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: LeetCode"
    id: topics
    path: topics.bright-leetcode.splade-v3.tsv.gz
    qrel: qrels.bright-leetcode.txt

models:
  - name: splade-v3-cached
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000 
    results:
      nDCG@10:
        - 0.2597
      R@100:
        - 0.5019
      R@1000:
        - 0.8549
