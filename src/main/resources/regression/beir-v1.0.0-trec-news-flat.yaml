---
corpus: beir-v1.0.0-trec-news-flat
corpus_path: collections/beir-v1.0.0/corpus/trec-news/

index_path: indexes/lucene-index.beir-v1.0.0-trec-news-flat/
collection_class: BeirFlatCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 594589
  documents (non-empty): 594316
  total terms: 275651967

metrics:
  - metric: nDCG@10
    command: java -jar target/trec_eval.jar
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: java -jar target/trec_eval.jar
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: java -jar target/trec_eval.jar
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): TREC-NEWS"
    id: test
    path: topics.beir-v1.0.0-trec-news.test.tsv.gz
    qrel: qrels.beir-v1.0.0-trec-news.test.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.3952
      R@100:
        - 0.4469
      R@1000:
        - 0.7051
