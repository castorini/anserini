---
name: msmarco-passage # Note, this is the name of the collection; this way we can share index with the msmarco regressions
index_command: target/appassembler/bin/IndexCollection
index_utils_command: target/appassembler/bin/IndexReaderUtils
search_command: target/appassembler/bin/SearchCollection
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:
collection: JsonCollection
generator: DefaultLuceneDocumentGenerator
threads: 9
index_options:
  - -storePositions
  - -storeDocvectors
  - -storeRaw
topic_reader: TsvInt
evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m map
      - -c
      - -l 2
    separator: "\t"
    parse_index: 2
    metric: map
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.1000
      - -c
      - -l 2
    separator: "\t"
    parse_index: 2
    metric: R@1000
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m ndcg_cut.10
      - -c
    separator: "\t"
    parse_index: 2
    metric: NDCG@10
    metric_precision: 4
    can_combine: false
input_roots:
  - /tuna1/      # on tuna
  - /store/      # on orca
  - /scratch2/   # on damiano
input: collections/msmarco/passage/
index_path: indexes/lucene-index.msmarco-passage.pos+docvectors+raw
index_stats:
