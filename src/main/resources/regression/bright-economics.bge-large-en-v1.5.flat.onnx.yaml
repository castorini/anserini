---
corpus: bright-economics.bge-large-en-v1.5
corpus_path: collections/bright/bge-large-en-v1.5/economics

index_path: indexes/lucene-flat.bright-economics.bge-large-en-v1.5/
index_type: flat
collection_class: JsonDenseVectorCollection
generator_class: DenseVectorDocumentGenerator
index_threads: 16
index_options: ""

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Economics"
    id: topics
    path: topics.bright-economics.tsv.gz
    qrel: qrels.bright-economics.txt

models:
  - name: bge-flat-onnx
    display: BGE-large-en-v1.5
    type: flat
    params: -encoder BgeLargeEn15 -hits 1000 -removeQuery -threads 16
    results:
      nDCG@10:
        - 0.1662
      R@100:
        - 0.4875
      R@1000:
        - 0.7745
