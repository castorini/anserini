---
corpus: mrtydi-v1.1-te
corpus_path: collections/mr-tydi-corpus/mrtydi-v1.1-telugu

index_path: indexes/lucene-index.mrtydi-v1.1-telugu.pos+docvectors+raw
collection: MrTyDiCollection
generator: DefaultLuceneDocumentGenerator
threads: 1
index_options: -storePositions -storeDocvectors -storeRaw -pretokenized
index_stats:
  documents: 548224
  documents (non-empty): 548224
  total terms: 27173644

search_command: target/appassembler/bin/SearchCollection
search_options:
  - -pretokenized
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:

evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m recip_rank
    separator: "\t"
    parse_index: 2
    metric: MRR@100
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: true

topic_reader: TsvInt
topics:
  - name: "[Mr. TyDi (Telugu): train](https://github.com/castorini/mr.tydi)"
    path: topics.mrtydi-v1.1-te.train.txt.gz
    qrel: qrels.mrtydi-v1.1-te.train.txt
  - name: "[Mr. TyDi (Telugu): dev](https://github.com/castorini/mr.tydi)"
    path: topics.mrtydi-v1.1-te.dev.txt.gz
    qrel: qrels.mrtydi-v1.1-te.dev.txt
  - name: "[Mr. TyDi (Telugu): test](https://github.com/castorini/mr.tydi)"
    path: topics.mrtydi-v1.1-te.test.txt.gz
    qrel: qrels.mrtydi-v1.1-te.test.txt

models:
  - name: bm25
    display: BM25
    params:
      - -bm25 -hits 100
    results:
      MRR@100:
        - 0.2847
        - 0.2737 
        - 0.3434
      R@100:
        - 0.7049
        - 0.7040
        - 0.7577
