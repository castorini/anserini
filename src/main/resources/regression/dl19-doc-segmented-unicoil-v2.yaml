---
corpus: msmarco-doc-segmented-unicoil-v2
corpus_path: collections/msmarco/msmarco-doc-segmented-unicoil-v2/

index_path: indexes/lucene-index.msmarco-doc-segmented-unicoil-v2/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 20545677
  documents (non-empty): 20545677
  total terms: 214194575621

metrics:
  - metric: AP@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m map # Note, this is different DL 2019 passage ranking!
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "[DL19 (Doc)](https://trec.nist.gov/data/deep2019.html)"
    id: dl19
    path: topics.dl19-doc.unicoil.0shot.tsv.gz
    qrel: qrels.dl19-doc.txt

models:
  - name: unicoil
    display: uniCOIL (with doc2query-T5 expansions)
