---
corpus: beir-v1.0.0-scifact.splade-v3
corpus_path: collections/beir-v1.0.0/splade-v3/scifact

index_path: indexes/lucene-inverted.beir-v1.0.0-scifact.splade-v3/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 5183
  documents (non-empty): 5183
  total terms: 59370738

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): SciFact"
    id: test
    path: topics.beir-v1.0.0-scifact.test.splade-v3.tsv.gz
    qrel: qrels.beir-v1.0.0-scifact.test.txt

models:
  - name: splade-v3-cached
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.7041
      R@100:
        - 0.9353
      R@1000:
        - 0.9867
