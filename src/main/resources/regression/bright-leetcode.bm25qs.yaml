---
corpus: bright-leetcode
corpus_path: collections/bright/corpus/leetcode

index_path: indexes/lucene-inverted.bright-leetcode/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 413932
  documents (non-empty): 413932
  total terms: 35338566

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: LeetCode"
    id: topics
    path: topics.bright-leetcode.tsv.gz
    qrel: qrels.bright-leetcode.txt

models:
  - name: bm25qs
    display: query-side-BM25
    params: -bm25.querySide -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.2497
      R@100:
        - 0.5376
      R@1000:
        - 0.8673
