---
corpus: neuclir22-fa
corpus_path: collections/multilingual/neuclir22-fa/

index_path: indexes/lucene-index.neuclir22-fa
collection_class: NeuClirCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 8
index_options: -storePositions -storeDocvectors -storeRaw -language fa
index_stats:
  documents: 2232016
  documents (non-empty): 2232016

metrics:
  - metric: MAP
    command: bin/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@20
    command: bin/trec_eval
    params: -c -m ndcg_cut.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: J@20
    command: python -m pyserini.eval.trec_eval
    params: -c -m judged.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: Recall@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topics:
