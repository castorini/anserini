---
corpus: msmarco-passage-openai-ada2
corpus_path: collections/msmarco/msmarco-passage-openai-ada2/

download_url: https://rgw.cs.uwaterloo.ca/pyserini/data/msmarco-passage-openai-ada2.tar
download_checksum: dummy-checksum

index_path: indexes/lucene-hnsw.msmarco-passage-openai-ada2/
collection_class: JsonDenseVectorCollection
generator_class: LuceneDenseVectorDocumentGenerator
index_threads: 16
index_options: -M 16 -efC 100

metrics:
  - metric: AP@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000 -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: JsonIntVector
topics:
  - name: "[DL20 (Passage)](https://trec.nist.gov/data/deep2020.html)"
    id: dl20
    path: topics.dl20-passage.openai-ada2.jsonl.gz
    qrel: qrels.dl20-passage.txt
  - name: "HyDE-[DL20 (Passage)](https://trec.nist.gov/data/deep2020.html)"
    id: dl20-hyde
    path: topics.dl20-passage.openai-ada2-hyde.jsonl.gz
    qrel: qrels.dl20-passage.txt

models:
  - name: openai-ada2
    display: OpenAI-ada2
    params: -querygenerator VectorQueryGenerator -topicfield vector -threads 16 -hits 1000 -efSearch 1000
    results:
      AP@1000:
        - 0.477
      nDCG@10:
        - 0.676
      R@1000:
        - 0.871
  - name: openai-ada2-hyde
    display: HyDE-OpenAI-ada2
    params: -querygenerator VectorQueryGenerator -topicfield vector -threads 16 -hits 1000 -efSearch 1000
    results:
      AP@1000:
        - 0.494
      nDCG@10:
        - 0.667
      R@1000:
        - 0.892
