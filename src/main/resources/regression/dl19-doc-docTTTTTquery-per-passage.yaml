---
name: msmarco-doc-docTTTTTquery-per-passage # Note, this is the name of the collection; this way we can share index with the msmarco regressions
index_command: target/appassembler/bin/IndexCollection
index_utils_command: target/appassembler/bin/IndexReaderUtils
search_command: target/appassembler/bin/SearchCollection
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:
collection: JsonCollection
generator: DefaultLuceneDocumentGenerator
threads: 1
index_options:
  - -storePositions
  - -storeDocvectors
  - -storeRaw
topic_reader: TsvInt
evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m map
      - -c
    separator: "\t"
    parse_index: 2
    metric: map
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.100
      - -c
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m ndcg_cut.10
      - -c
    separator: "\t"
    parse_index: 2
    metric: NDCG@10
    metric_precision: 4
    can_combine: true
input_roots:
  - /tuna1/      # on tuna
  - /store/      # on orca
  - /scratch2/   # on damiano
input: collections/msmarco/doc-docTTTTTquery-per-passage
index_path: indexes/lucene-index.msmarco-doc-docTTTTTquery-per-passage.pos+docvectors+raw
index_stats:
  documents: 20544550
  documents (non-empty): 20544550
  total terms: 4203956960
topics:
  - name: "[DL19 (Doc)](https://trec.nist.gov/data/deep2019.html)"
    path: topics.dl19-doc.txt
    qrel: qrels.dl19-doc.txt
models:
  - name: bm25-default
    display: BM25 (Default)
    params:
      - -bm25 -hits 10000 -selectMaxPassage -selectMaxPassage.delimiter "#" -selectMaxPassage.hits 100
    results:
      map:
        - 0.2791
      NDCG@10:
        - 0.6099
      R@100:
        - 0.4092
  - name: bm25-default+rm3
    display: +RM3
    params:
      - -bm25
      - -rm3
      - -hits 10000 -selectMaxPassage -selectMaxPassage.delimiter "#" -selectMaxPassage.hits 100
    results:
      map:
        - 0.3025
      NDCG@10:
        - 0.6318
      R@100:
        - 0.4394
  - name: bm25-tuned
    display: BM25 (Tuned)
    params:
      - -bm25
      - -bm25.k1 2.16
      - -bm25.b 0.61
      - -hits 10000 -selectMaxPassage -selectMaxPassage.delimiter "#" -selectMaxPassage.hits 100
    results:
      map:
        - 0.2683
      NDCG@10:
        - 0.6249
      R@100:
        - 0.4048
  - name: bm25-tuned+rm3
    display: +RM3
    params:
      - -bm25
      - -bm25.k1 2.16
      - -bm25.b 0.61
      - -rm3
      - -hits 10000 -selectMaxPassage -selectMaxPassage.delimiter "#" -selectMaxPassage.hits 100
    results:
      map:
        - 0.2947
      NDCG@10:
        - 0.6280
      R@100:
        - 0.4246