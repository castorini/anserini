---
corpus: bright-biology
corpus_path: collections/bright/biology

index_path: indexes/lucene-inverted.bright-biology/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 57359
  documents (non-empty): 57030
  total terms: 2133799

filter_cmd: python src/main/python/bright/filter_run.py --run runs/run.inverted.bright-biology.topics.bm25 --split biology

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Biology"
    id: topics
    path: topics.bright-biology.tsv.gz
    qrel: qrels.bright-biology.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.1824
      R@100:
        - 0.4205
      R@1000:
        - 0.7644
