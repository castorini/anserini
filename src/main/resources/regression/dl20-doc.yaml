---
corpus: msmacro-doc
corpus_path: collections/msmarco/doc/

index_path: indexes/lucene-index.msmarco-doc.pos+docvectors+raw
collection: CleanTrecCollection
generator: DefaultLuceneDocumentGenerator
threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 3213835
  documents (non-empty): 3213835
  total terms: 2748636047

search_command: target/appassembler/bin/SearchCollection
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:

evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric: map
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric: NDCG@10
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recip_rank
    separator: "\t"
    parse_index: 2
    metric: RR
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: true

topic_reader: TsvInt
topics:
  - name: "[DL20 (Doc)](https://trec.nist.gov/data/deep2020.html)"
    id: dl20
    path: topics.dl20.txt
    qrel: qrels.dl20-doc.txt

