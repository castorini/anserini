---
corpus: msmacro-doc
corpus_path: collections/msmarco/msmarco-doc/

index_path: indexes/lucene-index.msmarco-doc/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 7
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 3213835
  documents (non-empty): 3213835
  total terms: 2742209690

metrics:
  - metric: AP@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m map # Note, this is different DL 2020 passage ranking!
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "[DL20 (Doc)](https://trec.nist.gov/data/deep2020.html)"
    id: dl20
    path: topics.dl20.txt
    qrel: qrels.dl20-doc.txt

