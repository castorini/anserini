metrics:
  - metric: MAP
    command: bin/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@20
    command: bin/trec_eval
    params: -c -m ndcg_cut.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: J@20
    command: python -m pyserini.eval.trec_eval
    params: -c -m judged.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: Recall@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

