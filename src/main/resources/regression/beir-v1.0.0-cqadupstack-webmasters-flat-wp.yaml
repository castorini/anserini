---
corpus: beir-v1.0.0-cqadupstack-webmasters-flat-wp
corpus_path: collections/beir-v1.0.0/wp/cqadupstack-webmasters/

index_path: indexes/lucene-index.beir-v1.0.0-cqadupstack-webmasters-flat-wp/
collection_class: BeirFlatCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw -pretokenized
index_stats:
  documents: 17405
  documents (non-empty): 17405
  total terms: 3129289

metrics:
  - metric: nDCG@10
    command: java -jar target/trec_eval.jar
    params: -c -m ndcg_cut.10
