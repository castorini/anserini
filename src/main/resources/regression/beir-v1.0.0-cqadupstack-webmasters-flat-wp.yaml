    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: java -jar target/trec_eval.jar
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: java -jar target/trec_eval.jar
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): CQADupStack-webmasters"
    id: test
    path: topics.beir-v1.0.0-cqadupstack-webmasters.test.wp.tsv.gz
    qrel: qrels.beir-v1.0.0-cqadupstack-webmasters.test.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -pretokenized
