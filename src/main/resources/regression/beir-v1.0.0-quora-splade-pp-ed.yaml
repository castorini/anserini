---
corpus: beir-v1.0.0-quora-splade-pp-ed
corpus_path: collections/beir-v1.0.0/splade-pp-ed/quora

index_path: indexes/lucene-index.beir-v1.0.0-quora-splade-pp-ed/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized -optimize
index_stats:
  documents: 522931
  documents (non-empty): 522931
  total terms: 1064938611

metrics:
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): Quora"
    id: test
    path: topics.beir-v1.0.0-quora.test.splade-pp-ed.tsv.gz
    qrel: qrels.beir-v1.0.0-quora.test.txt

models:
  - name: splade-pp-ed
    display: SPLADE++ (CoCondenser-EnsembleDistil)
    params: -impact -pretokenized -removeQuery -hits 1000
