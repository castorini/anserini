---
corpus: beir-v1.0.0-hotpotqa.splade-v3
corpus_path: collections/beir-v1.0.0/s-v3erted.beir-v1.0.0-hotpotqa.splade-v3/
collection_class: JsonVectorCollection-v3DocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 5233329
  documents (non-empty): 5233329
  total terms: 29732932047

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): HotpotQA"
    id: test
    path: topics.beir-v1.0.0-hotpotqa.test.tsv.gz
    qrel: qrels.beir-v1.0.0-hotpotqa.test.txt

models:
  - name: splade-v3-onnx
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000 -encoder SpladeV3
    results:
      nDCG@10:
        - 0.6868
      R@100:
        - 0.8177
      R@1000:
        - 0.8951
