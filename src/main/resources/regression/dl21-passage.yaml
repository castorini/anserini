    params:
      - -M 100
      - -m recip_rank
      - -c
      - -l 2
    separator: "\t"
    parse_index: 2
    metric: MRR@100
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m ndcg_cut.10
      - -c
    separator: "\t"
    parse_index: 2
    metric: NDCG@10
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.100
      - -c
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: false
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.1000
      - -c
    separator: "\t"
    parse_index: 2
    metric: R@1000
    metric_precision: 4
    can_combine: false
