---
corpus: msmarco-v2-passage
corpus_path: collections/msmarco/msmarco_v2_passage/

index_path: indexes/lucene-index.msmarco-v2-passage/
collection_class: MsMarcoV2PassageCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 18
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 138364198
  documents (non-empty): 138364197
  total terms: 4673266762

metrics:
  - metric: MAP@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m map -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: MRR@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m recip_rank -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100 -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000 -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
