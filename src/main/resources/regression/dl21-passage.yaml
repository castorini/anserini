  - -storeRaw
topic_reader: TsvInt
evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -M 100
      - -m map
      - -c
      - -l 2
    separator: "\t"
    parse_index: 2
    metric: MAP@100
    metric_precision: 4
    can_combine: false
