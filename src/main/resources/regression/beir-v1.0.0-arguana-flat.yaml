---
corpus: beir-v1.0.0-arguana-flat
corpus_path: collections/beir-v1.0.0/corpus/arguana/

index_path: indexes/lucene-index.beir-v1.0.0-arguana-flat/
collection_class: BeirFlatCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 8674
  documents (non-empty): 8673
  total terms: 969528

metrics:
  - metric: nDCG@10
    command: target/appassembler/bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): ArguAna"
    id: test
    path: topics.beir-v1.0.0-arguana.test.tsv.gz
    qrel: qrels.beir-v1.0.0-arguana.test.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.3970
      R@100:
        - 0.9324
      R@1000:
        - 0.9872
