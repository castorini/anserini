---
corpus: bright-stackoverflow
corpus_path: collections/bright/corpus/stackoverflow

index_path: indexes/lucene-inverted.bright-stackoverflow/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 107081
  documents (non-empty): 106075
  total terms: 12612557

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Stack Overflow"
    id: topics
    path: topics.bright-stackoverflow.tsv.gz
    qrel: qrels.bright-stackoverflow.txt

models:
  - name: bm25qs
    display: query-side-BM25
    params: -bm25.querySide -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.1855
      R@100:
        - 0.4631
      R@1000:
        - 0.7414
