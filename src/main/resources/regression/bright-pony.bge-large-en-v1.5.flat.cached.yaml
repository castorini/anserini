---
corpus: bright-pony.bge-large-en-v1.5
corpus_path: collections/bright/bge-large-en-v1.5/pony

index_path: indexes/lucene-flat.bright-pony.bge-large-en-v1.5/
index_type: flat
collection_class: JsonDenseVectorCollection
generator_class: DenseVectorDocumentGenerator
index_threads: 16
index_options: ""

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: JsonStringVector
topics:
  - name: "BRIGHT: Pony"
    id: topics
    path: topics.bright-pony.bge-large-en-v1.5.jsonl.gz
    qrel: qrels.bright-pony.txt

models:
  - name: bge-flat-cached
    display: BGE-large-en-v1.5
    type: flat
    params: -hits 1000 -removeQuery -threads 16
    results:
      nDCG@10:
        - 0.0572
      R@100:
        - 0.2751
      R@1000:
        - 0.7750
