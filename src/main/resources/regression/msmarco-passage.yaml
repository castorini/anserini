---
corpus: msmarco-passage
corpus_path: collections/msmarco/passage/

index_path: indexes/lucene-index.msmarco-passage/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 9
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 8841823
  documents (non-empty): 8841823
  total terms: 352316036

metrics:
  - metric: AP@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: RR@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 10 -m recip_rank
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "[MS MARCO Passage: Dev](https://github.com/microsoft/MSMARCO-Passage-Ranking)"
    id: dev
    path: topics.msmarco-passage.dev-subset.txt
    qrel: qrels.msmarco-passage.dev-subset.txt

