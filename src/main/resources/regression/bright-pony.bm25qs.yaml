---
corpus: bright-pony
corpus_path: collections/bright/corpus/pony

index_path: indexes/lucene-inverted.bright-pony/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 7894
  documents (non-empty): 7892
  total terms: 264645

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Pony"
    id: topics
    path: topics.bright-pony.tsv.gz
    qrel: qrels.bright-pony.txt

models:
  - name: bm25qs
    display: query-side-BM25
    params: -bm25.querySide -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.0789
      R@100:
        - 0.2820
      R@1000:
        - 0.9074
