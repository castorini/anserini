    command: bin/trec_eval
    params: -m ndcg_cut.10 -c
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -m recall.100 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -m recall.1000 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: JsonIntVector
topics:
  - name: "[DL19 (Passage)](https://trec.nist.gov/data/deep2020.html)"
    id: dl19
    path: topics.dl19-passage.bge-base-en-v1.5.jsonl.gz
