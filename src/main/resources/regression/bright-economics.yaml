---
corpus: bright-economics
corpus_path: collections/bright/economics

index_path: indexes/lucene-inverted.bright-economics/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 50220
  documents (non-empty): 49472
  total terms: 2209688

filter_cmd: python src/main/python/bright/filter_run.py --run runs/run.inverted.bright-economics.topics.bm25 --split economics

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Economics"
    id: topics
    path: topics.bright-economics.tsv.gz
    qrel: qrels.bright-economics.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.1645
      R@100:
        - 0.4077
      R@1000:
        - 0.6833
