  total terms: 3200522554

metrics:
  - metric: AP@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: RR@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m recip_rank
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
