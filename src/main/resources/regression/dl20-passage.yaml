---
corpus: msmarco-passage
corpus_path: collections/msmarco/passage/

index_path: indexes/lucene-index.msmarco-passage/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 9
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 8841823
  documents (non-empty): 8841823
  total terms: 352316036

metrics:
  - metric: AP@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -m map -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -m ndcg_cut.10 -c
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -m recall.100 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -m recall.1000 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "[DL20 (Passage)](https://trec.nist.gov/data/deep2020.html)"
    id: dl20
    path: topics.dl20.txt
    qrel: qrels.dl20-passage.txt

