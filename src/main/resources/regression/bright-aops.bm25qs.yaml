---
corpus: bright-aops
corpus_path: collections/bright/corpus/aops

index_path: indexes/lucene-inverted.bright-aops/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 188002
  documents (non-empty): 188002
  total terms: 20699175

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: AoPS"
    id: topics
    path: topics.bright-aops.tsv.gz
    qrel: qrels.bright-aops.txt

models:
  - name: bm25qs
    display: query-side-BM25
    params: -bm25.querySide -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.0627
      R@100:
        - 0.2174
      R@1000:
        - 0.4085
