metrics:
  - metric: MAP
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: J@10
    command: python -m pyserini.eval.trec_eval
    params: -c -m judged.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

