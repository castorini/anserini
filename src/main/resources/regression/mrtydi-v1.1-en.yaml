---
corpus: mrtydi-v1.1-en
corpus_path: collections/mr-tydi-corpus/mrtydi-v1.1-english

index_path: indexes/lucene-index.mrtydi-v1.1-english.pos+docvectors+raw
collection: MrTyDiCollection
generator: DefaultLuceneDocumentGenerator
threads: 1
index_options: -storePositions -storeDocvectors -storeRaw -language en
index_stats:
  documents: 32907100
  documents (non-empty): 32907100
  total terms: 1507060955

search_command: target/appassembler/bin/SearchCollection
search_options:
  - -language en
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:

evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M 100 -m recip_rank
    separator: "\t"
    parse_index: 2
    metric: MRR@100
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: true

topic_reader: TsvInt
topics:
  - name: "[Mr. TyDi (English): train](https://github.com/castorini/mr.tydi)"
    path: topics.mrtydi-v1.1-en.train.txt.gz
    qrel: qrels.mrtydi-v1.1-en.train.txt
  - name: "[Mr. TyDi (English): dev](https://github.com/castorini/mr.tydi)"
    path: topics.mrtydi-v1.1-en.dev.txt.gz
    qrel: qrels.mrtydi-v1.1-en.dev.txt
  - name: "[Mr. TyDi (English): test](https://github.com/castorini/mr.tydi)"
    path: topics.mrtydi-v1.1-en.test.txt.gz
    qrel: qrels.mrtydi-v1.1-en.test.txt

models:
  - name: bm25
    display: BM25
    params:
      - -bm25 -hits 100
    results:
      MRR@100:
        - 0.1592
        - 0.1685
        - 0.1404
      R@100:
        - 0.5785
        - 0.6196
        - 0.5365
