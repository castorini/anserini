---
corpus: neuclir22-zh-en
corpus_path: collections/multilingual/neuclir22-zh-en/

index_path: indexes/lucene-index.neuclir22-zh-en
collection_class: NeuClirCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 8
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 3179206
  documents (non-empty): 3179203

metrics:
  - metric: MAP
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: J@10
    command: python -m pyserini.eval.trec_eval
    params: -c -m judged.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "[HC4 (Chinese): test-topic title](https://github.com/hltcoe/HC4)"
    id: test_title
    path: topics.hc4-v1.0-zh.en.test.title.tsv.gz
    qrel: qrels.hc4-neuclir22-zh.test.txt
  - name: "[HC4 (Chinese): test-topic description](https://github.com/hltcoe/HC4)"
    id: test_description
    path: topics.hc4-v1.0-zh.en.test.desc.tsv.gz
    qrel: qrels.hc4-neuclir22-zh.test.txt
  - name: "[HC4 (Chinese): test-topic description+title](https://github.com/hltcoe/HC4)"
    id: test_description_title
    path: topics.hc4-v1.0-zh.en.test.desc.title.tsv.gz
    qrel: qrels.hc4-neuclir22-zh.test.txt

