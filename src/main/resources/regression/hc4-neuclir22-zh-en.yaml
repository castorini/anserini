---
corpus: neuclir22-zh-en
corpus_path: collections/multilingual/neuclir22-zh-en/

index_path: indexes/lucene-index.neuclir22-zh-en
collection_class: NeuClirCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 8
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 3179206
  documents (non-empty): 3179203

metrics:
  - metric: MAP
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@20
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: J@20
    command: python -m pyserini.eval.trec_eval
    params: -c -m judged.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: Recall@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
