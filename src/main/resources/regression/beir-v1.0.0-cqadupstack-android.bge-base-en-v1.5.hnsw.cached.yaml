---
corpus: beir-v1.0.0-cqadupstack-android.bge-base-en-v1.5
corpus_path: collections/beir-v1.0.0/bge-base-en-v1.5/cqadupstack-android

index_path: indexes/lucene-hnsw.beir-v1.0.0-cqadupstack-android.bge-base-en-v1.5/
index_type: hnsw
collection_class: JsonDenseVectorCollection
generator_class: DenseVectorDocumentGenerator
index_threads: 16
index_options: -M 16 -efC 100

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: JsonStringVector
topics:
  - name: "BEIR (v1.0.0): CQADupStack-android"
    id: test
    path: topics.beir-v1.0.0-cqadupstack-android.test.bge-base-en-v1.5.jsonl.gz
    qrel: qrels.beir-v1.0.0-cqadupstack-android.test.txt

models:
  - name: bge-hnsw-cached
    display: BGE-base-en-v1.5
    type: hnsw
    params: -generator VectorQueryGenerator -topicField vector -removeQuery -threads 16 -hits 1000 -efSearch 1000
    results:
      nDCG@10:
        - 0.507
      R@100:
        - 0.845
      R@1000:
        - 0.962
