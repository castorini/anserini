---
corpus: beir-v1.0.0-bge-base-en-v1.5
corpus_path: collections/beir-v1.0.0/bge-base-en-v1.5/arguana

index_path: indexes/lucene-hnsw.beir-v1.0.0-arguana-bge-base-en-v1.5/
index_type: hnsw
collection_class: JsonDenseVectorCollection
generator_class: HnswDenseVectorDocumentGenerator
index_threads: 16
index_options: -M 16 -efC 100 -memoryBuffer 65536 -noMerge

metrics:
  - metric: nDCG@10
    command: target/appassembler/bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): ArguAna"
    id: test
    path: topics.beir-v1.0.0-arguana.test.tsv.gz
    qrel: qrels.beir-v1.0.0-arguana.test.txt

models:
  - name: bge-hnsw
    display: BGE-base-en-v1.5
    type: hnsw
    params: -generator VectorQueryGenerator -topicField title -removeQuery -threads 16 -hits 1000 -efSearch 1000 -encoder BgeBaseEn15
    results:
      nDCG@10:
        - 0.636
      R@100:
        - 0.992
      R@1000:
        - 0.996
