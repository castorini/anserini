---
corpus: bright-theoremqa-theorems
corpus_path: collections/bright/corpus/theoremqa-theorems

index_path: indexes/lucene-inverted.bright-theoremqa-theorems/
collection_class: JsonCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 23839
  documents (non-empty): 23839
  total terms: 2822888

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: TheoremQA-T"
    id: topics
    path: topics.bright-theoremqa-theorems.tsv.gz
    qrel: qrels.bright-theoremqa-theorems.txt

models:
  - name: bm25qs
    display: query-side-BM25
    params: -bm25.querySide -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.0492
      R@100:
        - 0.1842
      R@1000:
        - 0.4200
