    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@5
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -M1000 -m ndcg_cut.5
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true

