---
corpus: msmarco-passage-unicoil
corpus_path: collections/msmarco/msmarco-passage-unicoil/

download_url: https://rgw.cs.uwaterloo.ca/JIMMYLIN-bucket0/data/msmarco-passage-unicoil.tar
download_checksum: 78eef752c78c8691f7d61600ceed306f

index_path: indexes/lucene-index.msmarco-passage-unicoil/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized -storeDocvectors
index_stats:
  documents: 8841823
  documents (non-empty): 8841823
  total terms: 44495093768

metrics:
  - metric: AP@1000
    command: target/appassembler/bin/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: RR@10
    command: target/appassembler/bin/trec_eval
    params: -c -M 10 -m recip_rank
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topics:
  - name: "[MS MARCO Passage: Dev](https://github.com/microsoft/MSMARCO-Passage-Ranking)"
    id: dev
    path: topics.msmarco-passage.dev-subset.unicoil.tsv.gz
    qrel: qrels.msmarco-passage.dev-subset.txt

models:
  - name: unicoil-cached_q
    display: uniCOIL (with doc2query-T5 expansions)
    params: -impact -pretokenized
    results:
      AP@1000:
        - 0.3574
      RR@10:
        - 0.3516
      R@100:
        - 0.8609
      R@1000:
        - 0.9582
