index_path: indexes/lucene-flat-int8.msmarco-v1-passage.bge-base-en-v1.5/
index_type: flat
collection_class: JsonDenseVectorCollection
generator_class: DenseVectorDocumentGenerator
index_threads: 16
index_options: -quantize.int8

metrics:
  - metric: AP@1000
    command: bin/trec_eval
    params: -m map -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: bin/trec_eval
    params: -m ndcg_cut.10 -c
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -m recall.100 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -m recall.1000 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topics:
  - name: "[DL19 (Passage)](https://trec.nist.gov/data/deep2020.html)"
    id: dl19
    path: topics.dl19-passage.txt
    qrel: qrels.dl19-passage.txt

models:
