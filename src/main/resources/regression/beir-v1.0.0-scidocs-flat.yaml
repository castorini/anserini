---
corpus: beir-v1.0.0-scidocs-flat
corpus_path: collections/beir-v1.0.0/corpus/scidocs/

index_path: indexes/lucene-index.beir-v1.0.0-scidocs-flat/
collection_class: BeirFlatCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 25657
  documents (non-empty): 25657
  total terms: 3266767

metrics:
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "BEIR (v1.0.0): SCIDOCS"
    id: test
    path: topics.beir-v1.0.0-scidocs.test.tsv.gz
    qrel: qrels.beir-v1.0.0-scidocs.test.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -hits 1000
    results:
      nDCG@10:
        - 0.1490
      R@100:
        - 0.3477
      R@1000:
        - 0.5638
