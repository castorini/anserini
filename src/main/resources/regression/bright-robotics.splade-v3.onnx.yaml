---
corpus: bright-robotics
corpus_path: collections/bright/splade-v3/robotics

index_path: indexes/lucene-inverted.bright-robotics.splade-v3/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 61961
  documents (non-empty): 61961
  total terms: 242244304

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Robotics"
    id: topics
    path: topics.bright-robotics.tsv.gz
    qrel: qrels.bright-robotics.txt

models:
  - name: splade-v3-onnx
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000 -encoder SpladeV3
    results:
      nDCG@10:
        - 0.1578
      R@100:
        - 0.4470
      R@1000:
        - 0.7557
