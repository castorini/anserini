---
corpus: fever
corpus_path: collections/fever/wiki-pages

index_path: indexes/lucene-index.fever-paragraph
collection: FeverParagraphCollection
generator: DefaultLuceneDocumentGenerator
threads: 1
index_options: -storePositions -storeDocvectors -storeRaw
index_stats:
  documents: 5396106
  documents (non-empty): 5396060
  total terms: 322660819

search_command: target/appassembler/bin/SearchCollection
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:
topic_reader: TsvInt
evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.100
      - -c
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.1000
      - -c
    separator: "\t"
    parse_index: 2
    metric: R@1000
    metric_precision: 4
    can_combine: true
topics:
  - name: "[FEVER Paper Development Dataset](https://s3-eu-west-1.amazonaws.com/fever.public/paper_dev.jsonl)"
    path: topics.fever.dev.txt
    qrel: qrels.fever.dev.txt
models:
  - name: bm25-default
    display: BM25 (Default)
    params:
      - -bm25
    results:
      R@100:
        - 0.8974
      R@1000:
        - 0.9477
  - name: bm25-tuned
    display: BM25 (Tuned)
    params:
      - -bm25
      - -bm25.k1 0.9
      - -bm25.b 0.1
    results:
      R@100:
        - 0.8988
      R@1000:
        - 0.9481
