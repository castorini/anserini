---
corpus: msmarco-passage-cos-dpr-distil
corpus_path: collections/msmarco/msmarco-passage-cos-dpr-distil/

download_url: https://rgw.cs.uwaterloo.ca/pyserini/data/msmarco-passage-cos-dpr-distil.tar
download_checksum: e20ffbc8b5e7f760af31298aefeaebbd

index_path: indexes/lucene-flat.msmarco-v1-passage.cos-dpr-distil/
index_type: flat
collection_class: JsonDenseVectorCollection
generator_class: JsonDenseVectorDocumentGenerator
index_threads: 16
index_options: ""

metrics:
  - metric: AP@1000
    command: bin/trec_eval
    params: -m map -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: nDCG@10
    command: bin/trec_eval
    params: -m ndcg_cut.10 -c
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -m recall.100 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -m recall.1000 -c -l 2
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topics:
  - name: "[DL20 (Passage)](https://trec.nist.gov/data/deep2020.html)"
    id: dl20
    path: topics.dl20.txt
    qrel: qrels.dl20-passage.txt

models:
  - name: cos-dpr-distil-flat-onnx
    display: cosDPR-distil
    type: flat
    params: -encoder CosDprDistil -hits 1000 -threads 16
    results:
      AP@1000:
        - 0.4876
      nDCG@10:
        - 0.7025
      R@100:
        - 0.7204
      R@1000:
        - 0.8533
    tolerance:
      AP@1000:
        - 0.001
      nDCG@10:
        - 0.001
      R@100:
        - 0.001
      R@1000:
        - 0.001
