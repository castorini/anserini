---
corpus: mrtydi-v1.1-ko
corpus_path: collections/mr-tydi-corpus/mrtydi-v1.1-korean/

index_path: indexes/lucene-index.mrtydi-v1.1-korean-aca/
collection_class: MrTyDiCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw -language ko -useAutoCompositeAnalyzer
index_stats:
  documents: 1496126
  documents (non-empty): 1496126
  total terms: 249266634

metrics:
  - metric: MRR@100
    command: java -jar target/trec_eval.jar
    params: -c -M 100 -m recip_rank
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: R@100
    command: java -jar target/trec_eval.jar
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true

topic_reader: TsvInt
topics:
  - name: "[Mr. TyDi (Korean): train](https://github.com/castorini/mr.tydi)"
    id: train
    path: topics.mrtydi-v1.1-ko.train.txt.gz
    qrel: qrels.mrtydi-v1.1-ko.train.txt
  - name: "[Mr. TyDi (Korean): dev](https://github.com/castorini/mr.tydi)"
    id: dev
    path: topics.mrtydi-v1.1-ko.dev.txt.gz
    qrel: qrels.mrtydi-v1.1-ko.dev.txt
  - name: "[Mr. TyDi (Korean): test](https://github.com/castorini/mr.tydi)"
    id: test
    path: topics.mrtydi-v1.1-ko.test.txt.gz
    qrel: qrels.mrtydi-v1.1-ko.test.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -hits 100 -language ko -useAutoCompositeAnalyzer
    results:
      MRR@100:
        - 0.2694
        - 0.3100
        - 0.2907
      R@100:
        - 0.6483
        - 0.6898
        - 0.6433
