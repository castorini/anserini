---
corpus: beir-v1.0.0-signal1m-multifield
corpus_path: collections/beir-v1.0.0/corpus/signal1m/

index_path: indexes/lucene-index.beir-v1.0.0-signal1m-multifield/
collection_class: BeirMultifieldCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw -fields title
index_stats:
  documents: 2866315
  documents (non-empty): 2866094
  total terms: 32240069

metrics:
  - metric: nDCG@10
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "BEIR (v1.0.0): Signal-1M"
    id: test
    path: topics.beir-v1.0.0-signal1m.test.tsv.gz
    qrel: qrels.beir-v1.0.0-signal1m.test.txt

models:
  - name: bm25
    display: BM25
    params: -bm25 -removeQuery -hits 1000 -fields contents=1.0 title=1.0
