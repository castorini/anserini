---
corpus: neuclir22-fa
corpus_path: collections/multilingual/neuclir22-fa-splade/

index_path: indexes/lucene-index.neuclir22-fa-splade
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 8
index_options: -impact -pretokenized -storeDocvectors
index_stats:
  documents: 2232016
  documents (non-empty): 2232016

metrics:
  - metric: MAP
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m map
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true
  - metric: nDCG@20
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m ndcg_cut.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: J@20
    command: python -m pyserini.eval.trec_eval
    params: -c -m judged.20
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: Recall@1000
    command: tools/eval/trec_eval.9.0.4/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvInt
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
topics:
  - name: "[NeuCLIR 2022 (Persian): title](https://neuclir.github.io/)"
    id: title
    path: topics.neuclir22.splade.fa.title.txt.gz
    qrel: qrels.neuclir22-fa.txt
  - name: "[NeuCLIR 2022 (Persian): desc](https://neuclir.github.io/)"
    id: desc
