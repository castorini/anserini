---
corpus: bright-pony
corpus_path: collections/bright/splade-v3/pony

index_path: indexes/lucene-inverted.bright-pony.splade-v3/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 7894
  documents (non-empty): 7894
  total terms: 43713211

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Pony"
    id: topics
    path: topics.bright-pony.splade-v3.tsv.gz
    qrel: qrels.bright-pony.txt

models:
  - name: splade-v3-cached
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000 
    results:
      nDCG@10:
        - 0.1440
      R@100:
        - 0.2453
      R@1000:
        - 0.7777
