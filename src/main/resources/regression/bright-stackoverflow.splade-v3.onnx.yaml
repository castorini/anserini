---
corpus: bright-stackoverflow
corpus_path: collections/bright/splade-v3/stackoverflow

index_path: indexes/lucene-inverted.bright-stackoverflow.splade-v3/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 107081
  documents (non-empty): 107081
  total terms: 717750817

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Stack Overflow"
    id: topics
    path: topics.bright-stackoverflow.tsv.gz
    qrel: qrels.bright-stackoverflow.txt

models:
  - name: splade-v3-onnx
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000 -encoder SpladeV3
    results:
      nDCG@10:
        - 0.1290
      R@100:
        - 0.4317
      R@1000:
        - 0.6866
