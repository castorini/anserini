corpus: miracl-v1.0-en
corpus_path: collections/miracl-corpus/miracl-corpus-v1.0-en

index_path: indexes/lucene-index.miracl-v1.0-en-aca/
collection_class: MrTyDiCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 1
index_options: -storePositions -storeDocvectors -storeRaw -language en -useAutoCompositeAnalyzer
index_stats:
  documents: 32893221
  documents (non-empty): 32893221
  total terms: 4444236121

metrics:
  - metric: nDCG@10
    command: target/appassembler/bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: target/appassembler/bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: true

topic_reader: TsvInt
topics:
  - name: "[MIRACL (English): dev](https://github.com/project-miracl/miracl)"
    id: dev
    path: topics.miracl-v1.0-en-dev.tsv
    qrel: qrels.miracl-v1.0-en-dev.tsv

models:
  - name: bm25
    display: BM25
    params: -bm25 -hits 100 -language en -useAutoCompositeAnalyzer
