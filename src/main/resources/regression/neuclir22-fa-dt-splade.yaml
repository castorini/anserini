    path: topics.neuclir22-en.splade.original-desc.txt.gz
    qrel: qrels.neuclir22-fa.txt
  - name: "[NeuCLIR 2022 (Persian): desc+title (original English queries)](https://neuclir.github.io/)"
    id: desc_title
