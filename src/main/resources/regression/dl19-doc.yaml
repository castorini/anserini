---
name: msmarco-doc # Note, this is the name of the collection; this way we can share index with the msmarco regressions
index_command: target/appassembler/bin/IndexCollection
index_utils_command: target/appassembler/bin/IndexReaderUtils
search_command: target/appassembler/bin/SearchCollection
topic_root: src/main/resources/topics-and-qrels/
qrels_root: src/main/resources/topics-and-qrels/
index_root:
ranking_root:
collection: CleanTrecCollection
generator: DefaultLuceneDocumentGenerator
threads: 1
index_options:
  - -storePositions
  - -storeDocvectors
  - -storeRaw
topic_reader: TsvInt
evals:
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m map
      - -c
    separator: "\t"
    parse_index: 2
    metric: map
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m recall.100
      - -c
    separator: "\t"
    parse_index: 2
    metric: R@100
    metric_precision: 4
    can_combine: true
  - command: tools/eval/trec_eval.9.0.4/trec_eval
    params:
      - -m ndcg_cut.10
      - -c
    separator: "\t"
    parse_index: 2
    metric: NDCG@10
    metric_precision: 4
    can_combine: true
input_roots:
  - /tuna1/      # on tuna
  - /store/      # on orca
  - /scratch2/   # on damiano
input: collections/msmarco/doc/
index_path: indexes/lucene-index.msmarco-doc.pos+docvectors+raw
index_stats:
  documents: 3213835
  documents (non-empty): 3213835
  total terms: 2748636047
topics:
