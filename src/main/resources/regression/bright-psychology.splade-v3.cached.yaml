---
corpus: bright-psychology
corpus_path: collections/bright/splade-v3/psychology

index_path: indexes/lucene-inverted.bright-psychology.splade-v3/
collection_class: JsonVectorCollection
generator_class: DefaultLuceneDocumentGenerator
index_threads: 16
index_options: -impact -pretokenized
index_stats:
  documents: 52835
  documents (non-empty): 52835
  total terms: 227752034

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@100
    command: bin/trec_eval
    params: -c -m recall.100
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false
  - metric: R@1000
    command: bin/trec_eval
    params: -c -m recall.1000
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BRIGHT: Psychology"
    id: topics
    path: topics.bright-psychology.splade-v3.tsv.gz
    qrel: qrels.bright-psychology.txt

models:
  - name: splade-v3-cached
    display: SPLADE-v3
    params: -impact -pretokenized -removeQuery -hits 1000 
    results:
      nDCG@10:
        - 0.1527
      R@100:
        - 0.4687
      R@1000:
        - 0.7673
